<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Practicing Directives</h3>
      <!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">
        Toggle Details
      </button> -->
      <button class="btn btn-primary" (click)="onToggleDetails()">
        Toggle Details
      </button>
      <p *ngIf="showSecret">Secret pasword = tuna</p>
      <div
        *ngFor="let logItem of log; let i = index"
        [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
        [ngClass]="{ 'white-color': i >= 4 }"
      >
        {{ logItem }}
      </div>
      <br />
      <br />
    </div>
  </div>
</div>
